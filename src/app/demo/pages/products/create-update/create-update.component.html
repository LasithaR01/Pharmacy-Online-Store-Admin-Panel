<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Basic Component" [options]="false">
        <div class="row">
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="productData.name" name="name" required />
              </div>
              
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" [(ngModel)]="productData.categoryId" name="category" required>
                  <option value="" disabled selected>Select a Category</option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                  </option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="productData.description" name="description" />
              </div>
  
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="productData.price" name="price" />
              </div>
  
              <div class="form-group">
                <label for="stocks">Stocks</label>
                <input type="number" class="form-control" id="stocks" [(ngModel)]="productData.stocks" name="stocks" />
              </div>
  
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="date" class="form-control" id="expiry" [(ngModel)]="productData.expiry" name="expiry" />
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </app-card>
    </div>
  </div>
